<app-home></app-home>
<div class="container">
    <div class="login-box">
        <h2 class="text-center">Register</h2>
        <p class="error">{{errorMsg}}</p>
        <p class="success">{{succMsg}}</p>
        <div class="form-group">
            <label>Name <span class="required">*</span>:</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label> User Name <span class="required">*</span>:</label>
            <input class="form-control" type="text" name="userName" [(ngModel)]="userName">
        </div>


        <div class="form-group">
            <label>Password <span class="required">*</span>: </label>
            <input class="form-control" type="text" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label>Confirm Password <span class="required">*</span>: </label>
            <input class="form-control" type="text" name="confirmPassword" [(ngModel)]="confirmPassword">
           
        </div>
        <div class="form-actions">
            <button type="button" (click)="saveUser()" class="text-center btn-primary">Register</button>
        </div>
    </div>
</div>
